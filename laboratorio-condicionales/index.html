<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/android-chrome-512x512.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7 y 1/2 Juego de Cartas</title>
  </head>
  <body>
    <div id="game" class="game flow">
      <h1 class="game__header">Juego de las siete y media</h1>
      <div class="game__main flow">
        <div class="cards">
          <div class="card__deck">
            <img
              src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/cartas/back.jpg"
              alt="dorso de una carta"
            />
            <div class="card__transition" id="card-transition">
              <div class="card__img card__img--front">
                <img src="" alt="" class="card__new" id="card-new" />
              </div>
              <div class="card__img">
                <img
                  src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/cartas/back.jpg"
                  alt="dorso de una carta"
                />
              </div>
            </div>
          </div>
          <div class="card__place">
            <img src="" alt="" id="card-prev" class="card--opacity" />
          </div>
        </div>

        <h2 class="display">
          Llevas: <span id="score" class="display__score"></span>
        </h2>
        <h2 id="solution" class="display__solution"></h2>
      </div>
      <div class="game__action">
        <button id="stand" class="btn btn--secondary">Me planto</button>
        <button id="add-card" class="btn btn--primary">Pedir carta</button>
        <button id="next-move" class="btn btn--secondary btn--hiden">
          Â¿Y si hubiera pedido carta?
        </button>
        <button id="new-game" class="btn btn--primary btn--center btn--hiden">
          Nueva partida
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
